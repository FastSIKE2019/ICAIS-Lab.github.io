<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>南京大学王中风课题组</title>
<meta name="keywords" content="南京大学王中风课题组" />
<meta name="description" content="南京大学王中风课题组" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link href="css/base.css" rel="stylesheet">
<link href="extends/extends.css" rel="stylesheet">
<script type="text/javascript" src="extends/extends.js"></script>
<link href="css/media.css" rel="stylesheet">
<!--[if lt IE 9]>
	<script src="extends/libs/html5.js"></script>
	<link href="css/ie.css" rel="stylesheet">
<![endif]-->

<!--[if lt IE 7]>
	<script src="extends/libs/pngfix.js"></script>
	<script type="text/javascript">
		DD_belatedPNG.fix('.site-logo,.search-submit')
	</script>
<![endif]-->
</head>
<body class="wp-info-page">
<!--头部开始-->
<header class="wp-wrapper wp-header">
  <div class="wp-inner clearfix"> 
    
    <!--logo开始-->
    <div class="wp-panel logo-panel panel-1" frag="面板1"> <a class="navi-aside-toggle"></a>
      <div class="wp-window logo-window window-1" frag="窗口1" portletmode="simpleSiteAttri">
        <div frag="窗口内容"><a class="site-url" href="{站点URL}"><span class="site-logo"><img src="images/logo.png"></span></a></div>
      </div>
    </div>
    <!--//logo结束--> 
    
    <!--导航开始-->
    <nav class="wp-wrapper wp-navi">
      <div class="wp-inner clearfix">
        <div class="wp-panel main-nav-panel panel-2" frag="面板2">
          <div class="wp-window main-nav-window window-2" frag="窗口2" portletmode="simpleSudyNavi" configs="{'c1':'1','c7':'2','c4':'_self','c3':'15','c8':'2','c9':'0','c2':'1','c5':'1'}" contents="{'c2':'0', 'c1':'/首页,/成员介绍,/科学研究,/论文专著,/大事记,/人员招聘'}">
            <div frag="窗口内容">
              <div class="navi-slide-head">
                <h3 class="navi-slide-title">导航</h3>
                <a class="navi-slide-arrow"></a> </div>
              <!--[NaviStructBegin]-->
              <ul class="wp-menu clearfix" data-nav-aside='{"title":"导航","index":0}'>
                <!--[NaviItemCycleBegin]-->
                <li class="menu-item {级别样式} {选中样式}"><a class="menu-link" href="{栏目URL}" target="{打开方式}">{栏目名称}</a> 
                  <!--[MenuStructBegin]--> 
                  <i class="menu-switch-arrow"></i>
                  <ul class="sub-menu clearfix">
                    <!--[MenuItemCycleBegin]-->
                    <li class="sub-item {级别样式}"><a class="sub-link" href="{栏目URL}" target="{打开方式}">{栏目名称}</a> 
                      <!--[SubMenuList]--> 
                    </li>
                    <!--[MenuItemCycleEnd]-->
                  </ul>
                  <!--[MenuStructEnd]--> 
                </li>
                <!--[NaviItemCycleEnd]-->
              </ul>
              <!--[NaviStructEnd]--> 
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <!--aside导航-->
    <div class="wp-navi-aside" id="wp-navi-aside">
      <div class="aside-inner">
        <div class="navi-aside-wrap"></div>
      </div>
      <div class="navi-aside-mask"></div>
    </div>
    <!--//导航结束--> 
    
  </div>
</header>
<!--//头部结束--> 

<!--大图开始-->
<div class="wp-wrapper wp-focus">
  <div class="wp-inner">
    <div class="wp-panel fcous-panel panel-3" frag="面板3">
      <div class="wp-window focus-window window-3" frag="窗口3" portletmode="simpleNews" configs="{'c8':'1','c42':'320','c25':'320','c30':'0','c29':'1','c23':'1','c34':'300','c20':'0','c31':'0','c16':'1','c3':'1','c2':'序号,标题,发布时间','c27':'480','c43':'0','c17':'0','c5':'_blank','c24':'240','c32':'','c26':'1','c37':'1','c28':'640','c40':'1','c15':'0','c14':'1','c44':'0','c33':'500','c10':'50','c18':'yyyy-MM-dd','c36':'0','c1':'1','c6':'15','c19':'yyyy-MM-dd','c21':'0','c4':'1','c35':'-1:-1','c39':'300','c38':'100','c7':'1','c12':'0','c9':'0','c11':'1','c13':'200','c41':'240'}" contents="{'c2':'0', 'c1':'/大图'}">
        <div frag="窗口内容">
          <div class="focus" data-focus> 
            <!--[InfoCycleBegin]--> 
            <img src="{图片路径}" data-focus-title="{标题}" data-focus-url="{文章URL}"> 
            <!--[InfoCycleEnd]--> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--//大图结束--> 

<!--主体开始-->
<div class="wp-wrapper wp-container" style="padding:50px 0;">
  <div class="wp-inner clearfix">
    <div class="info-box" frag="面板6">
      <div class="article" frag="窗口6" portletmode="simpleArticleAttri">
        <div frag="窗口内容">          <h1 class="arti-title">{标题}</h1>
          <h3 class="arti-title">{副标题}</h3>
          <!-- <p class="arti-metas"><span class="arti-update">时间：{发布时间}</span><span class="arti-views">浏览：{动态浏览次数}</span></p> 
          -->
          <div class="entry">
            <article class="read">{内容}</article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--//主体结束--> 

<!--底部开始-->
<footer class="wp-wrapper wp-footer">
  <div class="wp-inner">
    <div class="footer">
      <p><span frag="窗口100" portletmode="simpleSiteAttri">{站点版权}</span></p>
      <p><span frag="窗口101" portletmode="simpleSiteAttri">{站点地址}</span></p>
    </div>
  </div>
</footer>
<!--//底部结束-->
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/c.js"></script>
<script type="text/javascript">
$(function(){
	// 初始化SDAPP
	new SDAPP({
		'focus':{
			zWidth:1920,
			zHeight:770
		},
		"menu":{
			type:"aside,slide"
		},
		"view":{
			target:".read img",
			minSize:40
		}
	});
});
</script>
</html>
